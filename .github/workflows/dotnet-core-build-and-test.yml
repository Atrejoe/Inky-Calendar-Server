name: Build and test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build .\InkyCal.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test .\InkyCal.sln --no-restore --verbosity normal
    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@34d5f75b0d6d0d22f06d83acf2fa1b144409ec83
      uses: docker/login-action@v1.4.1
      with:
        # Server address of Docker registry. If not set then will default to Docker Hub
        # registry: # optional
        # Username used to log against the Docker registry
        username: ${{ secrets.DOCKER_USERNAME }} # optional
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.DOCKER_PASSWORD }}
        # Log out from the Docker registry at the end of a job
        # logout: # optional, default is true
    - name: Build and push Docker images
      # You may pin to the exact commit or the version.
      # uses: docker/build-push-action@ab83648e2e224cfeeab899e23b639660765c3a89
      uses: docker/build-push-action@v1.1.1
      with:
        # Username used to log in to a Docker registry. If not set then no login will occur
        # username: # optional
        # Password or personal access token used to log in to a Docker registry. If not set then no login will occur
        # password: # optional
        # Server address of Docker registry. If not set then will default to Docker Hub
        # registry: # optional
        # Docker repository to tag the image with
        repository: 'atreyu/inkycal.server' 
        # Comma-delimited list of tags. These will be added to the registry/repository to form the image's tags
        # tags:  # optional
        # tags: github.ref
        # Automatically tags the built image with the git reference as per the readme
        #tag_with_ref: # optional
        # Automatically tags the built image with the git short SHA as per the readme
        #tag_with_sha: # optional
        # Path to the build context
        # path: # optional, default is .
        # Path to the Dockerfile (Default is '{path}/Dockerfile')
        # dockerfile: # optional
        # Sets the target stage to build
        # target: # optional
        # Always attempt to pull a newer version of the image
        # always_pull: # optional
        # Comma-delimited list of build-time variables
        # build_args: # optional
        # Comma-delimited list of images to consider as cache sources
        # cache_froms: # optional
        # Comma-delimited list of labels to add to the built image
        labels: inky-calender,inkycal
        # Adds labels with git repository information to the built image
        add_git_labels: true # optional
        # Whether to push the image
        push: true # optional, default is true
